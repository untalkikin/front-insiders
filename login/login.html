<t name="Login" t-name="web.login">
    <t t-call="web.login_layout">
        <form class="oe_login_form" role="form" t-attf-action="/web/login" method="post" onsubmit="this.action = '/web/login' + location.hash">
            <input type="hidden" name="csrf_token" t-att-value="request.csrf_token()"/>

            <div class="mb-3" t-if="databases and len(databases) &gt; 1">
                <label for="db" class="col-form-label">Database</label>
                <div t-attf-class="input-group {{'input-group-sm' if form_small else ''}}">
                    <input type="text" name="db" t-att-value="request.db" id="db" t-attf-class="form-control #{'form-control-sm' if form_small else ''}" required="required" readonly="readonly"/>
                    <a role="button" href="/web/database/selector" class="btn btn-secondary">Select <i class="fa fa-database" role="img" aria-label="Database" title="Database"/></a>
                </div>
            </div>
            <div>
                <h1 style="color: #B6B5B3;">
                    Disfruta el viaje
                </h1>
                <p class="fw-light">
                    Ingresa a tu perfil y consulta tu longevity journey con tu codigo personal
                </p>
            </div>
            <div class="mb-3 field-login">
                <input type="text" placeholder="Usuario" name="login" t-att-value="login" id="login" t-attf-class="form-control border-0 border-bottom rounded-0 fs-7 text-dark shadow-none #{'form-control-sm' if form_small else ''}" required="required" autocomplete="username" autofocus="autofocus" autocapitalize="off"/>
            </div>

            <div class="mb-3">
                <input type="password" placeholder="CÃ³digo Insider" name="password" id="password" t-attf-class="form-control border-0 border-bottom rounded-0 fs-7 text-dark shadow-none #{'form-control-sm' if form_small else ''}" required="required" autocomplete="current-password" t-att-autofocus="'autofocus' if login else None" maxlength="4096"/>
            </div>

            <p class="alert alert-danger" t-if="error" role="alert">
                <t t-esc="error"/>
            </p>
            <p class="alert alert-success" t-if="message" role="status">
                <t t-esc="message"/>
            </p>

            <div t-attf-class="clearfix oe_login_buttons text-center gap-1 d-grid mb-1 container mt-4{{'pt-2' if form_small else 'pt-3'}}">
                <button type="submit" class="btn btn-dark text-uppercase fw-bold px-5 py-3 rounded-0">Ingresar</button>
                <t t-if="debug">
                    <button type="submit" name="redirect" value="/web/become" class="btn btn-link btn-sm">Log in as superuser</button>
                </t>
                <div class="o_login_auth"/>
            </div>

            <input type="hidden" name="redirect" t-att-value="redirect"/>
        </form>
    </t>
</t>
